	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
	<script src="//unpkg.com/leaflet-gesture-handling"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<style>
	  /* Set the size of the div element that contains the map */
	  body{
		  padding:0;
		  margin:0;
	  }
	  html, body, #mapid{
		width: 100%;
		height: 100%;
	   }
	   #listlist{
		   left: 10px;
		   width: 350px;
		   height: calc(100% - 20px);
		   z-index: 1000;
		   position: absolute;
		   cursor: default;
	   }
	   #map-container{
		   position: relative;
		   width: 100%;
		   height: calc(100% - 58px);
	   }
	   .right-justify{
		   text-align: right;
	   }
	   #order-details-list{
		   height: calc(100% - 38px);
		   overflow-y: auto;
	   }
	   #order-details-card{
		   max-height: 100%;
	   }
	   #deliver-button{
		   margin: 10px;
		   width: calc(100% - 20px);
	   }

	   @media only screen and (max-width: 600px) {
			#listlist {
				width: 100%;
				left: 0;
				bottom: 0;
				margin: 0;
				z-index: 1000;
				height: 30%;
			}
		}
		@media only screen and (min-width: 600px) {
			#listlist {
				top: 10px;
			}
			.leaflet-left{
				left:calc(350px + 10px);
			}
		}
		.leaflet-control-attribution{
			visibility: hidden;
		}
	</style>
  </head>
  <body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">

		  <span class="navbar-toggler-icon"></span>
		</button>
	  
		<div class="collapse navbar-collapse" id="navbarTogglerDemo02">
		  <ul class="navbar-nav mr-auto mt-2 mt-lg-0">

			  <a class="nav-link" href="#">Deliver <span class="sr-only">(current)</span></a>
			</li>
			<li class="nav-item">
			  <a class="nav-link" href="#">Order</a>
			</li>
		  </ul> 
		  <ul class="navbar-nav my-auto my-2 my-lg-0">

				<button type="button" id='navbarLoginButton' class="nav-link btn">Login</button>
			</li>
		  </ul>
		</div>
	</nav>
	<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="modalLoginLabel" aria-hidden="true" data-backdrop='static'>
		<div class="modal-dialog modal-dialog-centered" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="modalLoginLabel">Login</h5>
				</div>
				<div class="modal-body">
					<form>
						<div class="form-group">
							<label for="username" class="col-form-label">Username:</label>
							<input type="text" class="form-control" id="username">
						</div>
						<div class="form-group">
							<label for="password" class="col-form-label">Password:</label>
							<input type="password" class="form-control" id="password">
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-primary" id='modalLoginButton'>Login</button>
				</div>
			</div>
		</div>
	</div>
	<div id='map-container'>
		<div id="mapid">
			<div id='listlist' class='card'>
				<div class="card-header d-flex" id='details-header'>
					<h5>Order Details</h5>
					<div class="btn-group ml-auto">
						<button type="button" class="btn btn-outline-dark" id='order-prev'>&lt;</button>
						<input type='text' style='width:50px' class="btn btn-outline-dark" id='order-input'>
						<button type="button" class="btn btn-outline-dark" id='order-next'>&gt;</button>
					</div>
				</div>
				<div class="card-body" id='order-details-card'>
					<div class="list-group" id='order-details-list'>
					</div>
					<button type="button" class='btn btn-success' id='deliver-button'>Deliver!</button>
				</div>
			</div>
		</div>
	</div>
<script src="js/main.js"></script>
	<script src="js/interaction.js"></script>
