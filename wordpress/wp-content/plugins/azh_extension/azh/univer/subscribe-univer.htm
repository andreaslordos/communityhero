<div class="azen azen1 azen2 azen3">
    <div class="azen-univer-subscribe">
        <div class="azen-subscribe-img">
            <span style="background-image: url({{azh-uri}}/images/univer/mailbox.svg[[background-image]])"></span>
        </div>
        <div class="azen-subscribe-data">
            <div>Subscribe</div>
            <span>to our newsletter</span>
        </div>
        <div class="azen-subscribe-footer">
            <form action="#" method="post" data-azh-form="[azh_form]">
                <input type="hidden" name="form_title" value="subscribe"/>
                <input placeholder="Email Addres" type="text" name="email">
                <button type="submit">
                    Subscribe
                </button>
            </form>
        </div>
    </div>
</div>
