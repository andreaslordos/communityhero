<div class="azen azen1 azen2 azen3">
    <div class="azen-univer-donation" data-completed="false">
        <div class="azen-donation-wrapper" style="background-color: #ffffff[[background-color]]; color: #000000[[color]]">
            <div class="azen-donation-thumbnail">

                    <div class="azen-thumbnail-image" style="background-image: url({{azh-uri}}/images/univer/thum-6.jpg[[background-image]])"></div>

                </div>
                <div class="azen-donation-data">
                    <div class="azen-data-header" data-group="title">
                        <div class="azen-header-title">
                            <a href="/">
                                A brighter future for a child!
                            </a>
                        </div>
                    </div>
                    <div class="azen-data-content" data-group="content">
                        <div class="azen-content-header">
                            <span>
                                60% Donated of $34.00[[text]]
                            </span>
                        </div>
                        <div class="azen-content-progress">
                            <div></div>
                            <div class="azen-progress-bar" style="width: 60%;">
                            </div>
                        </div>
                        <div class="azen-content-footer">
                            <div class="azen-footer-day">
                                Thank You![[if false completed]]
                            </div>
                            <div class="azen-footer-not-day">
                                <div class="az-countdown" data-time="2020/10/10">
                                    <div class="az-days">
                                        <div class="az-count">
                                        </div>
                                        Days left[[text]]
                                    </div>
                                    <div class="az-hours">
                                        <div class="az-count">
                                        </div>
                                    </div>
                                    <div class="az-minutes">
                                        <div class="az-count">
                                        </div>
                                    </div>
                                    <div class="az-seconds">
                                        <div class="az-count">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="azen-data-footer" data-group="buttons">
                        <a href="/" data-group="if true completed">
                            Donate Now!
                        </a>
                        <span data-group="if false completed">
                            Has Been Completed
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
