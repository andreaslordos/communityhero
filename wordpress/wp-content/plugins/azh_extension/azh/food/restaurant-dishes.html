<div class="azen azen1 azen2 azen3">
    <div class="azen-food-restaurant-dishes" data-full-width="true[[full-width]]" data-stretch-content="false[[stretch-content]]" style="background-color: #ffffff[[background-color]]">
        <div class="azen-dishes-wrapper az-row">
            <div class="azen-dishes-entry az-column" data-group="content" data-sr="wait .1s, over .6s[[sr]]">
                <div class="azen-entry-title" data-group="title sections">
                    <a href="#[[link url]]" class="az-inline">
                        Restaurant                                                                                
                    </a>
                    <a href="#[[link url]]" class="az-inline" data-accent-font="true[[accent-font]]">
                        'delicious'                                                                                
                    </a>
                    <a href="#[[link url]]" class="az-inline">
                        dishes                                                                                
                    </a>
                </div>
                <div class="azen-entry-description">
                    You are welcome for breakfase, lunch or dinner in our cosy restaurant. Our men has a variety of dilicious dishes. During the summer yo can enjoy the sun on our terrace.                                                                                    [[description]]
                </div>
                <div class="azen-entry-footer">
                    <div>
                        We are open                                                                                                                                
                    </div>
                    <div data-cloneable="">
                        <div>
                            <span class="az-inline">
                                Monday until Friday:                                                                                                                
                            </span>
                            <span class="az-inline" data-brand-color="true[[brand-color]]">
                                 6:30 - 23.00                                                                                                                
                            </span>
                        </div>
                        <div>
                            <span class="az-inline">
                                Saturday ad Snday:                                                                                                                
                            </span>
                            <span class="az-inline" data-brand-color="true[[brand-color]]">
                                 8:00 - 01.00                                                                                                                
                            </span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="azen-dishes-entry az-column az-container az-row" data-group="images">
                <div>
                    <div class="az-column">
                        <div data-sr="move 215px, wait .1s, over .6s, enter left[[sr]]" class="azen-entry-iamge" style="background-image: url({{azh-uri}}/images/food/rectangle1.jpg[[background-image]])">
                        </div>
                        <div data-sr="move 215px, wait .1s, over .6s, enter left[[sr]]" class="azen-entry-iamge" style="background-image: url({{azh-uri}}/images/food/rectangle2.jpg[[background-image]])">
                        </div>
                    </div>
                    <div class="az-column">
                        <div data-sr="over .6s, wait .2s, enter bottom, move 250px[[sr]]" class="azen-entry-iamge" style="background-image: url({{azh-uri}}/images/food/rectangle3.jpg[[background-image]])">
                        </div>
                        <div data-sr="over .6s, wait .2s, enter bottom, move 250px[[sr]]" class="azen-entry-iamge" style="background-image: url({{azh-uri}}/images/food/rectangle4.jpg[[background-image]])">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
