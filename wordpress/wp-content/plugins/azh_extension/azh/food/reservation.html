<div class="azen azen1 azen2 azen3">
    <div class="azen-food-reservation" data-full-width="true[[full-width]]" data-stretch-content="false[[stretch-content]]" style="background-color: #222222[[background-color]];">
        <div class="azen-reservation-wrapper az-row">
            <div class="azen-reservation-form az-column">
                <div>
                    <span data-sr="wait .1s, over. 6s, [[sr]]">
                        Make a Reservation                    [[title]]
                    </span>
                </div>
                <form action="#" method="post" data-azh-form="[azh_form]" class="azen-food-form-container" data-group="form" data-white="false[[white]]">
                    <input type="hidden" name="form_title[[Hidden field for form identifier]]" value="contact[[Backend form identifier]]"/>
                    <div data-cloneable="">
                        <div class="azen-food-form-field" data-sr="over. 4s, wait .4s, move 40px, enter bottom[[sr]]">
                            <div class="azen-label-wrapper">
                                <label>
                                    Choose Location                                
                                </label>
                            </div>
                            <div class="azen-form-wrapper">
                                <input name="name[[field name]]" type="text[[field type]]" value="Foodpicky[[default value]]" placeholder="placeholder[[field placeholder]]"/>
                                <span class="az-icon fa fa-check">
                                </span>
                                <span class="az-icon fa fa-eye">
                                </span>
                            </div>
                        </div>
                        <div class="azen-food-form-field" data-sr="over. 4s, wait .7s, move 40px, enter bottom[[sr]]">
                            <div class="azen-label-wrapper">
                                <label>
                                    Your Name                                
                                </label>
                            </div>
                            <div class="azen-form-wrapper">
                                <input name="name[[field name]]" type="text[[field type]]" value="Theme[[default value]]" placeholder="placeholder[[field placeholder]]"/>
                                <span class="az-icon fa fa-check">
                                </span>
                                <span class="az-icon fa fa-eye">
                                </span>
                            </div>
                        </div>
                        <div class="azen-food-form-field" data-sr="over. 4s, wait .3s, move 40px, enter bottom[[sr]]">
                            <div class="azen-label-wrapper">
                                <label>
                                    Pick a Date                                
                                </label>
                            </div>
                            <div class="azen-form-wrapper">
                                <input name="name[[field name]]" type="datetime[[field type]]" value="01.05.2017[[default value]]" placeholder="placeholder[[field placeholder]]"/>
                                <span class="az-icon fa fa-check">
                                </span>
                                <span class="az-icon fa fa-eye">
                                </span>
                            </div>
                        </div>
                        <div class="azen-food-form-field" data-sr="over. 4s, wait .6s, move 40px, enter bottom[[sr]]">
                            <div class="azen-label-wrapper">
                                <label>
                                    Choose a Time                                
                                </label>
                            </div>
                            <div class="azen-form-wrapper">
                                <input name="name[[field name]]" type="time[[field type]]" value="15:00[[default value]]" placeholder="placeholder[[field placeholder]]"/>
                                <span class="az-icon fa fa-check">
                                </span>
                                <span class="az-icon fa fa-eye">
                                </span>
                            </div>
                        </div>
                        <div class="azen-food-form-field" data-sr="over. 4s, wait .2s, move 40px, enter bottom[[sr]]">
                            <div class="azen-label-wrapper">
                                <label>
                                    Party Size                                
                                </label>
                            </div>
                            <div class="azen-form-wrapper">
                                <input name="name[[field name]]" type="number[[field type]]" value="4[[default value]]" placeholder="placeholder[[field placeholder]]"/>
                                <span class="az-icon fa fa-check">
                                </span>
                                <span class="az-icon fa fa-eye">
                                </span>
                            </div>
                        </div>
                        <div class="azen-food-form-field" data-sr="over. 4s, wait .5s, move 40px, enter bottom[[sr]]">
                            <div class="azen-label-wrapper">
                                <label>
                                    Phone Number                                
                                </label>
                            </div>
                            <div class="azen-form-wrapper">
                                <input name="name[[field name]]" type="tel[[field type]]" value="0080 0021 2210[[default value]]" placeholder="placeholder[[field placeholder]]"/>
                                <span class="az-icon fa fa-check">
                                </span>
                                <span class="az-icon fa fa-eye">
                                </span>
                            </div>
                        </div>
                        <div class="azen-food-form-field azen-wrapper-button">
                            <button type="submit" data-sr="wait .8s, move 40px, enter bottom[[sr]]">
                                Reserve                            [[submit button label]]
                            </button>
                        </div>
                    </div>
                </form>
                <div>
                    Plaese call us at (0001) 900-9000 for more information or book parties larger than 14                [[description]]
                </div>
            </div>
            <div class="azen-reservation-image az-column" style="background-image: url({{azh-uri}}/images/food/reservation.jpg[[background-image]])">
            </div>
        </div>
    </div>
</div>
