<div class="azen azen1 azen2 azen3">
    <div class="azen-food-organic-growing" data-full-width="true[[full-width]]" data-stretch-content="false[[stretch-content]]" style="background-color: #222222[[background-color]]">
        <div class="azen-organic-wrapper">
            <div class="azen-organic-text" data-sr="wait .1s, enter bottom, move 25px[[sr]]">
                <span>
                    We serve our customers with                                                [[subtitle]]
                </span>
                <div data-group="title section">
                    <a href="#[[link url]]" class="az-inline" data-brand-color="false[[brand-color]]" style="font-family: 'Montserrat[[font-family]]'; font-style: normal[[font-style]];">
                        Organic                                                            
                    </a>
                    <a href="#[[link url]]" class="az-inline" data-brand-color="true[[brand-color]]" style="font-family: 'Playfair Display[[font-family]]'; font-style: italic[[font-style]];">
                        growing                                                            
                    </a>
                </div>
                <span>
                    Our street-style food is bold, imaginative, and deliciously messy. Grab some napkins and eat up.                                                [[description]]
                </span>
            </div>
            <div class="azen-organic-images" data-cloneable="">
                <a class="az-image-popup" href="{{azh-uri}}/images/food/base.jpg" data-sr="wait .1s, enter-bottom, move 75px[[sr]]">
                    <div class="azen-organic-image" style="background-image: url({{azh-uri}}/images/food/base.jpg[[background-image]])">
                    </div>
                </a>
                <a class="az-image-popup" href="{{azh-uri}}/images/food/base.jpg" data-sr="wait .1s, enter-bottom, move 75px[[sr]]">
                    <div class="azen-organic-image" style="background-image: url({{azh-uri}}/images/food/base2.jpg[[background-image]])">
                    </div>
                </a>
                <a class="az-image-popup" href="{{azh-uri}}/images/food/base.jpg" data-sr="wait .1s, enter-bottom, move 75px[[sr]]">
                    <div class="azen-organic-image" style="background-image: url({{azh-uri}}/images/food/base3.jpg[[background-image]])">
                    </div>
                </a>
            </div>
            <div class="azen-organic-link">
                <a href="#" class="az-inline" data-sr="wait .1s, enter bottom, move 25px[[sr]]">
                    <span class="az-icon entypo-icon entypo-icon-down-open-big">
                    </span>
                </a>
            </div>
        </div>
    </div>
</div>
