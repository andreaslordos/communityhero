<div class="azen azen1 azen2 azen3">
    <div class="azen-creo-works" data-full-width="true[[full-width]]" data-stretch-content="false[[stretch-content]]">
        <div class="azen-title">Works[[title]]</div>
        <div class="azen-projects">
            <div class="azen-tabs">
                <div class="azen-choise azen-button-group azen-filters-button-group" data-group="tabs" data-cloneable-inline data-isotope-filters>
                    <span class="azen-choise-item azen-button az-is-checked" data-filter="*">
                        <span>
                            All
                        </span>
                    </span>
                    <span class="azen-choise-item azen-button" data-filter=".azen-development">
                        <span>
                            Web development
                        </span>
                    </span>
                    <span class="azen-choise-item azen-button" data-filter=".azen-design">
                        <span>
                            Design
                        </span>
                    </span>
                    <span class="azen-choise-item azen-button" data-filter=".azen-writing">
                        <span>
                            Writing
                        </span>
                    </span>
                    <span class="azen-choise-item azen-button" data-filter=".azen-service">
                        <span>
                            Customer service
                        </span>
                    </span>
                </div>
                <div class="azen-variants azen-grid" data-group="variants" data-cloneable-inline data-isotope-items='{ "masonry": { "gutter": 0 } }'>
                    <a href="/" data-grid-width="4[[grid-width]]" class="azen-gallery-item azen-development azen-design">
                        <div class="azen-img" style="background-image: url('{{azh-uri}}/images/creo/project1.jpg');"></div>
                        <div class="azen-text"><span>Brown Paper Bag MockUp[[item title]]</span></div>
                    </a>
                    <a href="/" data-grid-width="4[[grid-width]]" class="azen-gallery-item azen-design">
                        <div class="azen-img" style="background-image: url('{{azh-uri}}/images/creo/project2.png');"></div>
                        <div class="azen-text"><span>Poster MockUp PSD - Interior Scene[[item title]]</span></div>
                    </a>
                    <a href="/" data-grid-width="4[[grid-width]]" class="azen-gallery-item azen-writing">
                        <div class="azen-img" style="background-image: url('{{azh-uri}}/images/creo/project3.jpg');"></div>
                        <div class="azen-text"><span>Brown Paper Bag MockUp[[item title]]</span></div>
                    </a>
                    <a href="/" data-grid-width="4[[grid-width]]" class="azen-gallery-item azen-service">
                        <div class="azen-img" style="background-image: url('{{azh-uri}}/images/creo/project4.png');"></div>
                        <div class="azen-text"><span>Multipurpose Plastic Bottle MockUp[[item title]]</span></div>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
