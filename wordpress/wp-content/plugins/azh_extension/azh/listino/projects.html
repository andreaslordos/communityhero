  <div class="azen azen1 azen2 azen3">
      <div class="azen-listino-projects" data-full-width="true[[full-width]]" data-stretch-content="true[[stretch-content]]">
	      <div class="azen-listino-title">
                          Projects [[title]]
          </div>
          <div class="azen-tabs">
              <div class="azen-choise azen-button-group azen-filters-button-group" data-group="tabs" data-cloneable-inline="" data-isotope-filters="">
                  <span class="azen-choise-item az-is-checked" data-filter="*">
                          All
                  </span>
                  <span class="azen-choise-item" data-filter=".azen-branding">
                          Design
                  </span>
                  <span class="azen-choise-item" data-filter=".azen-design">
                          Creative
                  </span>
                  <span class="azen-choise-item" data-filter=".azen-print">
                          Development
                  </span>
				  <span class="azen-choise-item" data-filter=".azen-web">
                          Other
                  </span>
              </div>
              <div class="azen-variants azen-grid" data-group="variants" data-cloneable-inline="" data-isotope-items='{ "itemSelector": ".azen-gallery-item", "masonry": { "gutter": 0 } }'>
			      <div data-grid-width="4[[grid-width]]" class="azen-gallery-item azen-branding azen-design">
				       <a href="/[[item link]]">
					      <span style="background-image: url({{azh-uri}}/images/listino/project1.jpg[[project image]])"></span>
					   </a>
				  </div>
                  <div data-grid-width="4[[grid-width]]" class="azen-gallery-item azen-design">

                  <div data-grid-width="4[[grid-width]]" class="azen-gallery-item azen-web">

					   </a>
