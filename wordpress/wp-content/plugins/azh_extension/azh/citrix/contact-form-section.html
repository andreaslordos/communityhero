	<div class="azen azen1 azen2 azen3">
		<div class="azen-citrix-contact-form-section" data-full-width="true[[full-width]]" data-stretch-content="false[[stretch-content]]" data-darken-background="true[[Inverted styles]]" style="background-image:url({{azh-uri}}/images/citrix/contact-form-bg.jpg[[background-image]])">
			<div class="azen-general">
				<div class="azen-introduction">
					                Get in Touch                [[Introduction]]
				</div>
				<div class="azen-title">
					    Contact form[[Title]]
				</div>
				<div class="azen-form-part">
					<form method="post" data-azh-form="[azh_form]" class="azen-subscribeform" action="#">
						<input type="hidden" name="form_title" value="contact-form"/>
						<div class="azen-subscribe-wrapper">
							<div class="azen-subscribeform-wrp" data-cloneable="">
								<div class="azen-subscribeform-wrapper">
									<input type="text" name="name" placeholder="Name[[placeholder]]"/>
								</div>
								<div class="azen-subscribeform-wrapper">
									<input type="text" name="email" placeholder="Email[[placeholder]]"/>
								</div>
								<div class="azen-subscribeform-wrapper">
									<select>
										<option value="1">
											        Value 1    
										</option>
										<option value="2">
											        Value 2    
										</option>
										<option value="3">
											        Value 3    
										</option>
									</select>
								</div>
							</div>
							<div class="azen-subscribeform-wrp-down" data-cloneable="">
								<div class="azen-subscribeform-wrapper">
									<textarea name="message" cols="30" rows="10" placeholder="Message[[placeholder]]">
									</textarea>
								</div>
							</div>
						</div>
						<div class="azen-button">
							<button type="submit">
								    Send message    [[Action button]]
							</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
