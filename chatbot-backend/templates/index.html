
  <!DOCTYPE html>
  <html lang="en">
  <head>
    <title>Flask_Chat_App</title>
  </head>
  <body>

    <h3 style='color: #ccc;font-size: 30px;'>No message yet..</h3>
    <div class="message_holder"></div>

    <form action="" method="POST">
      <input type="text" class="username" placeholder="User Name" value='234345343'/>
      <textarea class="message" placeholder="Messages"></textarea>
      <input type="submit"/>
    </form>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.3/socket.io.min.js"></script>
    <script type="text/javascript">
        var form = $( 'form' ).on( 'submit', function( e ) {
          e.preventDefault()
          let user_name = $( 'input.username' ).val()
          let user_input = $( '.message' ).val()
          $( 'div.message_holder' ).append( '<div><b style="color: #000">'+user_name+'</b> '+user_input+'</div>' )
          $.post('https://rhubarb-cake-22341.herokuapp.com/api/v1/chatbot', {
            from : user_name,
            content : user_input
          }, function(req){
            $( 'h3' ).remove()
            console.log(req.content);
            $( 'div.message_holder' ).append( '<div><b style="color: #000">'+req.from+'</b> '+req.content.replace('\n', '<br>')+'</div>' )
          }, 'json')
      } )
    </script>

  </body>
  </html>
